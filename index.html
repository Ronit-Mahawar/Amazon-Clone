<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <header>
       <nav>
        
        
        <div class="topnav">
            <!-- .........logo......... -->

            <div class="nav-location border">
                <p class="location-first">Deliver to</p>

                    <i class="fa-solid fa-location-dot"></i>
                    <p class="location-second">Dehradun 248001</p>
                </div>
            </div>

            <div class="nav-search">
                <select class="categories">
                    <option value="">All</option>
                    <option value="">alexa</option>
                    <option value="">Baby</option>
                    <option value="">Book</option>
                    <option value="">Cloths</option>
                    <option value="">Electronics</option>

                </select>

                <input class="searchBar" type="text" placeholder="Search Amazon">
                <div class="search-icon">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
            </div>

            <div class="nav-language border">
                <img src="images/download (1).png" alt="">

                    <select class="language">
                        <option value="">EN</option>
                        <option value="">Hindi</option>

                        <option value="">Spanish</option>

                    </select>

             </div>

                <p class="first-signin">Hello,Ronit</p>

                <p class="first-signin">Returns</p>

                <i class="fa-solid fa-cart-shopping"></i>

            </div>
         </div>


         <div class="bottom-nav">
            <div class="bnav-left">
                <div class="barall">
                    <i class="fa-solid fa-bars"></i>
                    <p>All</p>
                </div>
                <div class="options">
                    <div class="option ">

                        <a class="border">Fresh</a>
                        <a class="border" >Today's Deal</a>
                        <a class="border">Keep Shopping for</a>
